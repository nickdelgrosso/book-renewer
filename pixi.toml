[workspace]
authors = ["Nicholas A. Del Grosso <delgrosso.nick@gmail.com>"]
channels = ["conda-forge"]
name = "book-renewer"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[tasks]
test = "python -m pytest -W ignore::DeprecationWarning"
install-browser = 'playwright install chromium && playwright install-deps'

[dependencies]
python = "3.13.*"

[pypi-dependencies]
pytest = ">=9.0.2, <10"
pytest-bdd = ">=8.1.0, <9"
requests = ">=2.32.5, <3"
playwright = ">=1.57.0, <2"
nest-asyncio = ">=1.6.0, <2"
